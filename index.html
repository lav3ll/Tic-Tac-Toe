<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h2>Winner1</h2>
        <h2>Loser</h2>
        <h2>Draw</h2>
        <div class="ticContainer">
            <div class="line one"></div>
            <div class="line two"></div>
            <div class="line three"></div>
            <div class="line four"></div>
            <img src="\Images\o-icon.png" class="icon o visible" alt="">
            <img src="\Images\x-icon.png" class="icon x visible" alt="">
        </div>

        <div class="visible choose">Choose "X" or "O"</div>



    </div>
    <script src="script.js"></script>
</body>

</html>
